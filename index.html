<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACE Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="chat-card">
    <!-- Header with mascot and title -->
    <header class="chat-header">
      <div class="mascot-info">
        <img src="assets/ace-mascot.jpg" alt="ACE Mascot" class="mascot-img" />
        <div>
          <h1 class="chat-title">ACE</h1>
          <p class="chat-subtitle">Assistant for Compliance Excellence</p>
        </div>
      </div>
    </header>

    <!-- Chat UI Section -->
<div class="chatbox" id="chatbox">
  <div class="message bot">
    <img src="assets/ace-mascot.jpg" alt="ACE mascot" class="inline-mascot" />
    <p>Hi, I’m ACE, your Automated Compliance Assistant!<br>How can I assist you today? You can ask me a question like, "Who is the reviewer for Compliance?" or "What do I do if the audience is 600?"</p>
  </div>
</div>

    <form id="chat-form" class="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Send a message..."
        autocomplete="off"
      />
      <button type="submit" class="send-btn">➤</button>
    </form>
  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
