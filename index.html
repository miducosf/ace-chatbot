<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACE Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="chat-card">
    <!-- Header with mascot and title -->
    <header class="chat-header">
      <div class="mascot-info">
        <img src="assets/ace-mascot.jpg" alt="ACE Mascot" class="mascot-img" />
        <div>
          <h1 class="chat-title">ACE</h1>
          <p class="chat-subtitle">Assistant for Compliance Excellence</p>
        </div>
      </div>
    </header>

    <!-- Chat UI Section -->
    <div class="chatbox" id="chatbox">
      <div class="welcome-card">
        <img src="assets/ace-mascot.jpg" alt="ACE mascot" class="welcome-img" />
        <p class="welcome-text">
          Hi, I’m ACE, your Assistant for Compliance Excellence! You can ask me questions like:<br>
          <em>"Who is the Compliance reviewer for Operations?"</em> or <em>"Are there additional requirements for content has an audience size of 600?"</em>
        </p>
      </div>
    </div>

    <!-- Chat input -->
    <form id="chat-form" class="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Send a message..."
        autocomplete="off"
      />
      <button type="submit" class="send-btn">➤</button>
    </form>
  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
