<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACE Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="ace-mascot">
      <img src="assets/ace-mascot.png" alt="ACE Mascot" />
    </div>
    <h1>ACE</h1>
    <p>Assistant for Compliance Excellence</p>
  </header>

  <main class="chat-container">
    <!-- Chat UI content here -->
  </main>
  <section class="chat-wrapper">
  <div class="chatbox" id="chatbox">
    <!-- Messages will appear here -->
  </div>
  <form id="chat-form">
    <input
      type="text"
      id="user-input"
      placeholder="Ask me anything about Compliance Reviews..."
      autocomplete="off"
    />
    <button type="submit">Send</button>
  </form>
</section>
  
</body>
</html>
